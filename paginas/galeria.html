<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fanpage del Cuarteto de nos para todos sus fans. Informacion acerca de sus integrantes, sus albumes y mucho mas!">
    <meta name="keywords" content="CUARTETO DE NOS, FANS, URUGUAY, MUSICA, ROCK, POP, ROCK ALTERNATIVO, ARTE, ROBERTO MUSSO, INFORMACION, GALERIA">
    <title>Cuarteto de Nos Fans Galeria</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

<body class="galeria">
    <header class="headerGaleria">
        <h1>Galeria</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="galeria.html">Galeria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="noticias.html">Noticias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="acercadelabanda.html">Acerca de la banda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <section>
            <article>
                <p class="textoAlbumes">Fotos de sus 3 últimos álbumes</p>
                <div class="flexAñosGaleria">
                    <p class="añosGaleria" id="hablaTuEspejoAño">2014</p>
                    <p class="añosGaleria" id="apocalipsisZombieAño">2017</p>
                    <p class="añosGaleria" id="juevesAño">2019</p>
                </div>
                <div class="imagenesGaleria">
                    <img src="../img/hablatuespejo.jpg" alt="habla tu espejo" id="hablaTuEspejo">
                    <img src="../img/apocalipsiszombie.jpg" alt="apocalipsis zombie" id="apocalipsisZombie">
                    <img src="../img/jueves.jpg" alt="jueves" id="jueves">
                </div>
            </article>
        </section>
        <section class="fotoBanda">
            <p class="textoGaleria">Foto de la banda</p>
        </section>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/banda.jpeg" class="d-block w-60" alt="foto de la banda 1">
                </div>
                <div class="carousel-item">
                    <img src="../img/LaBanda.png" class="d-block w-60" alt="foto de la banda 2">
                </div>
                <div class="carousel-item">
                    <img src="../img/labanda3.jpg" class="d-block w-60" alt="foto de la banda 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
